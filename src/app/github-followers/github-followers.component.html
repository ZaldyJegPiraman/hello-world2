<style>
  .img-cover {
    object-fit: cover;
    object-position: center;
  }
  .ratio {
    width: 100px;
    height: 100px;
  }
  .card {
    border: none;
  }
  .container {
    padding: 0px;
    margin-left: 20px;
  }
  .row {
    padding: 10px;
    margin-bottom: 10px;
    border-style: solid;
    border-color: gainsboro;
  }
</style>
<div class="container">
  <div *ngFor="let follower of followers" class="row row-cols-md-3">
    <div class="col">
      <table>
        <tr>
          <td>
            <div class="ratio ratio-1x1 rounded-circle overflow-hidden">
              <img
                src="{{ follower.avatar_url }}"
                class="card-img-top img-cover"
                alt="Raeesh"
              />
            </div>
          </td>
          <td>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">
                  <a
                    [routerLink]="['/followers', follower.id, follower.login]"
                    >{{ follower.login }}</a
                  >
                </h5>
                <p class="card-text">
                  <a routerLink="follower.html_url">{{ follower.html_url }}</a>
                </p>
              </div>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
