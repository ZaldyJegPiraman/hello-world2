<form [formGroup]="form" (ngSubmit)="login()">
  <div formGroupName="account">
    <div *ngIf="form.errors" class="alert alert-danger">
      The username or password is invalid
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input
        formControlName="username"
        id="username"
        type="text"
        class="form-control"
      />
      <div *ngIf="username?.pending">Checking for uniqueness...</div>
      <div
        *ngIf="username?.touched && !username?.valid"
        class="alert alert-danger"
      >
        <div *ngIf="username?.errors?.['required']">username is required!</div>
        <div *ngIf="username?.errors?.['minlength']">
          username should be minimum
          {{ username?.errors?.['minlength'].requiredLength }} characters.
        </div>
        <div *ngIf="username?.errors?.['cannotContainSpace']">
          username cannot contain space!
        </div>
        <div *ngIf="username?.errors?.['shouldBeUnique']">
          username is already taken!
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        formControlName="password"
        id="password"
        type="text"
        class="form-control"
      />
      <div
        *ngIf="password?.touched && !password?.valid"
        class="alert alert-danger"
      >
        password is required!
      </div>
      <br />
    </div>
  </div>

  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
